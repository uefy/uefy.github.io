<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Reader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
        }

        .container {
            background: #1e1e1e;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            margin: 20px 0;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #555;
            font-size: 16px;
            background: #2c2c2c;
            color: #e0e0e0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #qrcode {
            margin: 20px 0;
        }

        #reader-result {
            margin-top: 10px;
            font-weight: bold;
            color: #aaaaaa;
            word-wrap: break-word;
        }

        p {
            color: #888;
        }
    </style>
</head>
<body>

    <h1>QR Code Generator & Reader</h1>

    <!-- QR Code Generator -->
    <div class="container">
        <h2>Generate QR Code</h2>
        <input type="text" id="text" placeholder="Enter text or URL">
        <br>
        <button onclick="generateQRCode()">Generate</button>
        <div id="qrcode"></div>
        <button id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button>
    </div>

    <!-- QR Code Reader -->
    <div class="container">
        <h2>Read QR Code</h2>
        <input type="file" accept="image/*" onchange="scanFromFile(event)">
        <p id="reader-result">QR code result will appear here...</p>
        <p style="font-size:12px;color:#888;">Or paste an image (Ctrl+V) containing a QR code</p>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

    <script>
        // QR Code Generator
        let qr;
        function generateQRCode() {
            document.getElementById("qrcode").innerHTML = "";
            const text = document.getElementById("text").value;
            if(!text) return alert("Please enter text or URL!");
            qr = new QRCode(document.getElementById("qrcode"), {
                text: text,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function downloadQRCode() {
            const img = document.querySelector("#qrcode img");
            if(img) {
                const link = document.createElement("a");
                link.href = img.src;
                link.download = "qrcode.png";
                link.click();
            } else {
                alert("Please generate a QR code first!");
            }
        }

        // QR Code Reader
        const resultContainer = document.getElementById("reader-result");

        function scanFromFile(event) {
            const file = event.target.files[0];
            if(!file) return;
            processImage(file);
        }

        function processImage(fileOrBlob) {
            const reader = new FileReader();
            reader.onload = function() {
                const img = new Image();
                img.src = reader.result;
                img.onload = function() {
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    if(code) {
                        resultContainer.innerText = "QR Code: " + code.data;
                    } else {
                        resultContainer.innerText = "No QR code found in the image.";
                    }
                };
            };
            reader.readAsDataURL(fileOrBlob);
        }

        // Handle paste event
        document.addEventListener('paste', (event) => {
            if(event.clipboardData) {
                const items = event.clipboardData.items;
                for(let i=0; i<items.length; i++) {
                    if(items[i].type.indexOf("image") !== -1) {
                        const blob = items[i].getAsFile();
                        processImage(blob);
                        event.preventDefault();
                        return;
                    }
                }
            }
        });
    </script>

</body>
</html>
