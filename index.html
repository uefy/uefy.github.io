<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: "Inter", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .center-text {
      font-size: 2.5rem;
      letter-spacing: 1px;
      font-weight: 400;
    }
    .bottom-left {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="center-text">time is merciless</div>
  <div class="bottom-left">no need to be known</div>
</body>
</html>
